<!DOCTYPE html>
<html>
<head>
    <title>Shopkeeper</title>
</head>
<body>
    <h1>Items</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/add">Add Item</a>
</body>
</html>
